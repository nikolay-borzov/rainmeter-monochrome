Group=TopProcess5
Disabled=1

[MeasureTopProcessScaled_5]
Measure=Calc
Formula=MeasureTopProcess_5
UpdateDivider=#UpdateDividerTopProcess#
Group=TopProcess5
Disabled=1

; ======
; Meters
; ======

[MeterIOLabel]
Meter=String
MeterStyle=StringStyle | StringHeaderStyle
Text="I/O"
UpdateDivider=-1

; ----------------------
; Total Read/Write speed
; ----------------------

[MeterReadSpeedString]
Meter=String
MeasureName=MeasureReadSpeedScaled
MeterStyle=StringStyle | OffsetSmallStyle | MeterBytesSpeedStringStyle
Text="#ReadSpeedPrefix# %1B/s"
FontColor=#ReadSpeedFontColor#
TooltipText=#ReadSpeedDescription#
DynamicVariables=1

[MeterWriteSpeedString]
Meter=String
MeasureName=MeasureWriteSpeedScaled
MeterStyle=StringStyle | MeterBytesSpeedStringStyle
X=#XContentHalfStart#
Y=0r
Text="#WriteSpeedPrefix# %1B/s"
FontColor=#WriteSpeedFontColor#
TooltipText=#WriteSpeedDescription#
DynamicVariables=1

; -------------
; Top processes
; -------------

[MeterTopProcessLabel]
Meter=String
MeterStyle=StringStyle | OffsetStyle
Text="Top processes Read+Write:"
UpdateDivider=-1
Group=TopProcess1
Hidden=1
Y=0R

; Put Value before because its width affects Name width
[MeterTopProcessUsageString_1]
Meter=String
MeasureName=MeasureTopProcessScaled_1
MeterStyle=StringStyle | TopProcessValueStyle | MeterBytesSpeedStringStyle
DynamicVariables=1
FontColor=#TopProcessColor_1#
UpdateDivider=#UpdateDividerTopProcess#
Group=TopProcess1
Hidden=1
Y=0R

[MeterTopProcessNameString_1]
Meter=String
MeterStyle=StringStyle | TopProcessNameStyle
Text="[MeasureTopProcess_1]"
DynamicVariables=1
FontColor=#TopProcessColor_1#
UpdateDivider=#UpdateDividerTopProcess#
Group=TopProcess1
Hidden=1
W=#ContentWidth# - #PaddingSmall# - [MeterTopProcessUsageString_1:W]

[MeterTopProcessUsageString_2]
