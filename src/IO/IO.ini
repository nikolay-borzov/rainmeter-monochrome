[Rainmeter]
@include=#@#Common.inc

[Metadata]
Name=Monochrome: I/O
Information=Displays I/O information (file, network and device I/Os)
Version=1.1.0
Author=nikolay-borzov
License=Creative Commons Attribution Share Alike 4.0 International

[Variables]
ReadSpeedFontColor=#FontColor#
WriteSpeedFontColor=#FontColor#
UpdateDividerTopProcess=#UpdateDividerIOTopProcess#
TopProcessColor_1=#FontColor#
TopProcessColor_2=#FontColor#
TopProcessColor_3=#FontColor#
TopProcessColor_4=#FontColor#
TopProcessColor_5=#FontColor#
ReadSpeedDescription="The rate at which the processes is reading bytes from I/O operations. This counter counts all I/O activity generated by the process to include file, network and device I/Os."
WriteSpeedDescription="The rate at which the processes is writing bytes to I/O operations. This counter counts all I/O activity generated by the process to include file, network and device I/Os."
BorderTop=#IOBorderTop#
BorderRight=#IOBorderRight#
BorderBottom=#IOBorderBottom#
BorderLeft=#IOBorderLeft#

; --------------
; Display flags
; --------------

[TopProcessDisplay]
Measure=Calc
IfCondition=#IOTopProcessesCount# >= 1
IfTrueAction=[!EnableMeasureGroup TopProcess1][!ShowMeterGroup TopProcess1][!SetOption MeterTopProcessLabel Y ""][!SetOption MeterTopProcessUsageString_1 Y ""]
IfCondition2=#IOTopProcessesCount# >= 2
IfTrueAction2=[!EnableMeasureGroup TopProcess2][!ShowMeterGroup TopProcess2][!SetOption MeterTopProcessUsageString_2 Y ""]
IfCondition3=#IOTopProcessesCount# >= 3
IfTrueAction3=[!EnableMeasureGroup TopProcess3][!ShowMeterGroup TopProcess3][!SetOption MeterTopProcessUsageString_3 Y ""]
IfCondition4=#IOTopProcessesCount# >= 4
IfTrueAction4=[!EnableMeasureGroup TopProcess4][!ShowMeterGroup TopProcess4][!SetOption MeterTopProcessUsageString_4 Y ""]
IfCondition5=#IOTopProcessesCount# = 5
IfTrueAction5=[!EnableMeasureGroup TopProcess5][!ShowMeterGroup TopProcess5][!SetOption MeterTopProcessUsageString_5 Y ""]
; Add 1ms delay so that #CURRENTCONFIGHEIGHT# is updated
OnUpdateAction=[!Delay 1][!UpdateMeter MeterBorder][!Redraw]
UpdateDivider=-1

; ========
; Measures
; ========

[MeasureReadSpeed]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOREAD
Index=0
IfCondition=MeasureReadSpeed > 0
IfTrueAction=[!SetVariable "ReadSpeedFontColor" #FontColor#][!Redraw]
IfFalseAction=[!SetVariable "ReadSpeedFontColor" #FontColorDisabled#][!Redraw]

[MeasureReadSpeedScaled]
Measure=Calc
Formula=MeasureReadSpeed

[MeasureWriteSpeed]
Measure=Plugin
Plugin=UsageMonitor
Alias=IOWRITE
Index=0
IfCondition=MeasureWriteSpeed > 0
IfTrueAction=[!SetVariable "WriteSpeedFontColor" #FontColor#][!Redraw]
IfFalseAction=[!SetVariable "WriteSpeedFontColor" #FontColorDisabled#][!Redraw]

[MeasureWriteSpeedScaled]
Measure=Calc
Formula=MeasureWriteSpeed

[MeasureTopProcess_1]
Measure=Plugin
Plugin=UsageMonitor
Alias=IO
Index=1
Blacklist=#TopProcessIgnore#
Substitute=#TopProcessSubstitute#
IfCondition=MeasureTopProcess_1 > 0
IfTrueAction=[!SetVariable "TopProcessColor_1" #FontColor#][!Redraw]
IfFalseAction=[!SetVariable "TopProcessColor_1" #FontColorDisabled#][!Redraw]
UpdateDivider=#UpdateDividerTopProcess#
Group=TopProcess1
Disabled=1

[MeasureTopProcessScaled_1]
Measure=Calc
Formula=MeasureTopProcess_1
UpdateDivider=#UpdateDividerTopProcess#
Group=TopProcess1
Disabled=1

[MeasureTopProcess_2]
Measure=Plugin
Plugin=UsageMonitor
Alias=IO
Index=2
Blacklist=#TopProcessIgnore#
Substitute=#TopProcessSubstitute#
IfCondition=MeasureTopProcess_2 > 0
IfTrueAction=[!SetVariable "TopProcessColor_2" #FontColor#][!Redraw]
IfFalseAction=[!SetVariable "TopProcessColor_2" #FontColorDisabled#][!Redraw]
UpdateDivider=#UpdateDividerTopProcess#
Group=TopProcess2
Disabled=1

[MeasureTopProcessScaled_2]
Measure=Calc
Formula=MeasureTopProcess_2
UpdateDivider=#UpdateDividerTopProcess#
Group=TopProcess2
Disabled=1

[MeasureTopProcess_3]
Measure=Plugin
Plugin=UsageMonitor
Alias=IO
Index=3
